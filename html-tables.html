<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body
        {
            background-color: rgba(154, 154, 202, 0.377);
            color: rgb(14, 0, 54);
            padding-top: 30px;
            text-align: center;
        }
        div
        {
            margin-top:5%;
            margin-left: 25%;
            width: 50%;
        }
        table,th,td
        {
            background-color: rgb(169, 169, 230);
            padding: 10px;
            border: 1px solid rgb(56, 56, 180);
        }
    </style>
</head>
<body>
    <h1>Table of Information</h1>
    <div>
        <table style="width: 100%;">
            <tr>
                <th>PLACE</th>
                <th>HIGHLIGHT</th>
                <th>RATING</th>
            </tr>
            <tr>
                <td>Paris</td>
                <td>Eiffel Tower</td>
                <td>4.5⭐</td>
            </tr>
            <tr>
                <td>India</td>
                <td>Ladakh</td>
                <td>4.2⭐</td>
            </tr>
            <tr>
                <td>Africa</td>
                <td>Mt. Kilimanjaro</td>
                <td>4.3⭐</td>
            </tr>
            <tr>
                <td>Iceland</td>
                <td>Northern Lights</td>
                <td>5.0⭐</td>
            </tr>
            <tr>
                <td>Sydney</td>
                <td>Opera House</td>
                <td>4.5⭐</td>
            </tr>
        </table>
        </div>

</body>
</html>
